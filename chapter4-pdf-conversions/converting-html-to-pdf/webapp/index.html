<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome to Python Programming</h1>
    <img src="logo.png" alt="Python Logo">
    <p>Python is a powerful, high-level, object-oriented programming language.</p>
    <table>
        <tr>
            <th>Operator</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>+</td>
            <td>Addition</td>
        </tr>
        <tr>
            <td>-</td>
            <td>Subtraction</td>
        </tr>
        <tr>
            <td>*</td>
            <td>Multiplication</td>
        </tr>
        <tr>
            <td>/</td>
            <td>Division</td>
        </tr>
        <tr>
            <td>%</td>
            <td>Modulus</td>
        </tr>
        <tr>
            <td>**</td>
            <td>Exponentiation</td>
        </tr>
        <tr>
            <td>//</td>
            <td>Floor division</td>
        </tr>
    </table>
</body>
</html>
